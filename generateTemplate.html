<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="./stylesheets/bootstrap-theme.min.css">
    <!-- this should go after your </body> -->
    <link rel="stylesheet" type="text/css" href="./stylesheets/jquery.datetimepicker.css">
    <link rel="stylesheet" href="./styles/ukon-infie.css">

    <script src="./javascripts/jquery-2.1.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="./javascripts/bootstrap.min.js"></script>
    <script src="./javascripts/jquery.datetimepicker.js"></script>
    <script src="./javascripts/jquery.savefile.js"></script>
    <script src="./javascripts/ukon-infie.js"></script>
    <script src="./javascripts/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <title>UKon-InfIe Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <p>
                <a type="button" class="btn btn-lg btn-primary" href="https://github.com/zinnjonas/ukon-infie/zipball/master">Download as .zip</a>
                <a type="button" class="btn btn-lg btn-primary" href="https://github.com/zinnjonas/ukon-infie/tarball/master">Download as .tar.gz</a>
                <a type="button" class="btn btn-lg btn-primary" href="https://github.com/zinnjonas/ukon-infie"><span class="glyphicon github"></span> View on GitHub</a>
            </p>
        </header>

        <form class="form-horizontal" >
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h2 class="">Settings for Template</h2>
                </div>
            </div>
            <!-- language -->
            <div class="form-group">
                <label for="lang" class="control-label col-xs-2">Language</label>
                <div class="col-xs-2">
                    <div class="dropdown">
                        <select  id="lang" class="form-control">
                            <option value="de">German</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-3">
                    <input type="checkbox" id="multilang" val="none"/>
                    <label for="multilang" class="control-label">multi-lang</label>
                </div>
                </div>
            <!-- University-->
            <div class="form-group">
                <label for="university" class="control-label col-xs-2">Company</label>
                <div class="col-xs-7">
                    <input name="uni" type="text" class="form-control" id="university" placeholder="UniversitÃ¤t Konstanz" />
                </div>
            </div>
            <!-- Department-->
            <div class="form-group">
                <label for="department" class="control-label col-xs-2">Department</label>
                <div class="col-xs-7">
                    <input name="department" type="text" class="form-control" id="department" placeholder="Informatik \& Informationswissenschaft">
                </div>
            </div>
            <!-- Course-->
            <div class="form-group">
                <label for="course" class="control-label col-xs-2">Course</label>
                <div class="col-xs-3">
                        <input name="course" type="text" class="form-control" id="course" placeholder="Long Title">
                </div>
                <div class="col-xs-4">
                    <input  class="form-control" name="short_course" id="short_course" placeholder="Short Title"/>
                </div>
            </div>
            <!-- Term-->
            <div class="form-group">
                <label for="term" class="control-label col-xs-2">Term</label>
                <div class="col-xs-3">
                    <input name="term" type="text" class="form-control" id="term" placeholder="">
                </div>
            <!-- Group-->
                <label for="group" class="control-label col-xs-1">Group</label>
                <div class="col-xs-3">
                    <input name="group" type="text" class="form-control " id="group" placeholder="">
                </div>
            </div>
            <!-- Number of Assignment, Deadline -->
            <div class="form-group">
                <label for="assignment_number" class="control-label col-xs-2">Number</label>
                <div class="col-xs-3">
                    <input name="assignment_number" min="0" type="number" class="form-control" id="assignment_number" placeholder="">
                </div>
                <label for="deadline" class="control-label col-xs-1">Due</label>
                <div class="col-xs-3">
                    <input name="deadline" type="datetime" class="form-control" id="deadline" placeholder="">
                </div>
            </div>
            <!-- Names-->
            <div class="form-group">
                <label for="names" class="control-label col-xs-2">Names</label>
                <div class="col-xs-7">
                    <input name="names" type="text" class="form-control" id="names" placeholder="Jonas Zinn">
                </div>
            </div>
            <!-- Pointtable -->
            <div class="form-group">
                    <label for="lang" class="control-label  col-xs-2">Pointtable</label>
                <div class="dropdown col-xs-2">
                        <select  id="table" class="form-control col-xs-2">
                            <option value="topTable">Top</option>
                            <option value="bottomTable">Bottom</option>
                            <option value="noTable">None</option>
                        </select>
                    </div>
            </div>
            <!-- Finetune settings -->
            <div class="form-group">
                <label class="control-label col-xs-2">Linebreaks</label>
                <input type="checkbox" val="none" class="col-xs-1" id="linebreak"/>
                <label class="control-label col-xs-2">DRAFT-watermark</label>
                <input type="checkbox" val="none" id="draft" class="col-xs-1"/>
                <label class="control-label col-xs-2">Points on top</label>
                <input type="checkbox" val="none" id="head" class="col-xs-1"/>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">No Points</label>
                <input type="checkbox" val="none" id="noPoints" class="col-xs-1"/>
                <label class="control-label col-xs-2">Bubble for Points</label>
                <input type="checkbox" val="none" id="bubble" class="col-xs-1"/>
            </div>
            <!-- Buttons-->
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-2">
                    <button type="button" class="btn btn-default" id="generate">Generate</button>
                </div>
                <div class="col-xs-offset-3 col-xs-2">
                    <div>
                        <a type="button" class="btn btn-default" id="download" disabled="">Download</a>
                    </div>
                </div>
            </div>
        </form>

        <h2 for="snip" class="control-label">Generated Code</h2>
        <form id="overleaf" action="" method="post">
            <button class="btn btn-default" id="work" disabled="" type="submit">Work</button>
            </form>
        <pre class="lineNumber"><code class="tex" id="screen">






          </code></pre>
    </div>
</body>

</html>
